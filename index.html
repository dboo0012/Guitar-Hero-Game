<!doctype html>
<html>
    <head>
        <title>FIT2102 A1 2023</title>
      <script type="module" crossorigin src="/Guitar-Hero-Game/assets/index-921fa48a.js"></script>
      <link rel="stylesheet" href="/Guitar-Hero-Game/assets/index-e0b5e0b6.css">
    </head>
    <body>
        <video autoplay loop muted id="backgroundVideo">
            <source src="/Guitar-Hero-Game/assets/beats-animation-2873138b.mp4" type="video/mp4">
        </video>
        <h1>Guitar Hero</h1>
        <div class="main-flex-container">
            <main id="main" class="flex row">
                <svg id="svgCanvas" viewBox="0 0 200 400">
                    <defs>
                        <!-- Define radial gradients for shading -->
                        <radialGradient
                            id="greenGradient"
                            cx="50%"
                            cy="50%"
                            r="50%"
                            fx="50%"
                            fy="50%"
                        >
                            <stop
                                offset="0%"
                                style="stop-color: #00ff00; stop-opacity: 1"
                            />
                            <stop
                                offset="100%"
                                style="stop-color: #005500; stop-opacity: 1"
                            />
                        </radialGradient>
                        <radialGradient
                            id="redGradient"
                            cx="50%"
                            cy="50%"
                            r="50%"
                            fx="50%"
                            fy="50%"
                        >
                            <stop
                                offset="0%"
                                style="stop-color: #ff0000; stop-opacity: 1"
                            />
                            <stop
                                offset="100%"
                                style="stop-color: #550000; stop-opacity: 1"
                            />
                        </radialGradient>
                        <radialGradient
                            id="blueGradient"
                            cx="50%"
                            cy="50%"
                            r="50%"
                            fx="50%"
                            fy="50%"
                        >
                            <stop
                                offset="0%"
                                style="stop-color: #0000ff; stop-opacity: 1"
                            />
                            <stop
                                offset="100%"
                                style="stop-color: #000055; stop-opacity: 1"
                            />
                        </radialGradient>
                        <radialGradient
                            id="yellowGradient"
                            cx="50%"
                            cy="50%"
                            r="50%"
                            fx="50%"
                            fy="50%"
                        >
                            <stop
                                offset="0%"
                                style="stop-color: #ffff00; stop-opacity: 1"
                            />
                            <stop
                                offset="100%"
                                style="stop-color: #555500; stop-opacity: 1"
                            />
                        </radialGradient>

                        <!-- Linear gradient for column -->
                        <linearGradient id="blueTailGradient" x1="50%" y1="50%" x2="50%" y2="50%">
                            <stop offset="0%" style="stop-color: #0000ff; stop-opacity: 1" />
                            <stop offset="100%" style="stop-color: #000055; stop-opacity: 1" />
                        </linearGradient>
                    </defs>
                    <audio id="audioPlayer" controls style="display: none"></audio>

                    <line
                        x1="20%"
                        y1="0"
                        x2="20%"
                        y2="90%"
                        stroke="green"
                        stroke-width="5"
                    />
                    <line
                        x1="40%"
                        y1="0"
                        x2="40%"
                        y2="90%"
                        stroke="red"
                        stroke-width="5"
                    />
                    <line
                        x1="60%"
                        y1="0"
                        x2="60%"
                        y2="90%"
                        stroke="blue"
                        stroke-width="5"
                    />
                    <line
                        x1="80%"
                        y1="0"
                        x2="80%"
                        y2="90%"
                        stroke="yellow"
                        stroke-width="5"
                    />

                    <!-- circles at the base of the column -->
                    <circle
                        cx="20%"
                        cy="350"
                        r="5%"
                        fill="url(#greenGradient)"
                        stroke="transparent"
                        stroke-width="2"
                    />

                    <circle
                        cx="40%"
                        cy="350"
                        r="5%"
                        fill="url(#redGradient)"
                        stroke="transparent"
                        stroke-width="2"
                    />
                    <circle
                        cx="60%"
                        cy="350"
                        r="5%"
                        fill="url(#blueGradient)"
                        stroke="transparent"
                        stroke-width="2"
                    />
                    <circle
                        cx="80%"
                        cy="350"
                        r="5%"
                        fill="url(#yellowGradient)"
                        stroke="transparent"
                        stroke-width="2"
                    />

                    <!-- game over text box -->
                    <g id="gameOver" visibility="hidden">
                        <rect
                            x="26"
                            y="120"
                            fill="red"
                            height="48"
                            width="149"
                        ></rect>
                        <text x="36" y="150">Game Over</text>
                    </g>
                </svg>
                <div id="sideBar" class="flex col">
                    <div id="info" class="flex col">
                        <div class="text">
                            <span class="left">Multiplier: </span>
                            <span class="right" id="multiplierText">...</span>
                        </div>
                        <div class="text">
                            <span class="left">Score: </span>
                            <span class="right" id="scoreText">...</span>
                        </div>
                        <div class="text">
                            <span class="left">Highscore: </span>
                            <span class="right" id="highScoreText">...</span>
                        </div>
                        <div class="text">
                            <span class="left">Combo: </span>
                            <span class="right" id="comboText">...</span>
                        </div>
                    </div>
                    <button id="restartButton">Start | Restart</button>
                </div>
            </main>
            <aside class="controls-section">
                <h2>Controls</h2>
                <div class="control">
                    <svg width="25" height="25">
                        <circle cx="50%" cy="50%" r="50%" fill="url(#greenGradient)"
                        stroke="transparent"
                        stroke-width="2" />
                    </svg>
                    <div id="KeyH" class="key">H</div>
                </div>
                <div class="control">
                    <svg width="25" height="25">
                        <circle cx="50%" cy="50%" r="50%" fill="url(#redGradient)"
                        stroke="transparent"
                        stroke-width="2" />
                    </svg>
                    <div id="KeyJ" class="key">J</div>
                </div>
                <div class="control">
                    <svg width="25" height="25">
                        <circle cx="50%" cy="50%" r="50%" fill="url(#blueGradient)"
                        stroke="transparent"
                        stroke-width="2" />
                    </svg>
                    <div id="KeyK" class="key">K</div>
                </div>
                <div class="control">
                    <svg width="25" height="25">
                        <circle cx="50%" cy="50%" r="50%" fill="url(#yellowGradient)"
                        stroke="transparent"
                        stroke-width="2" />
                    </svg>
                    <div id="KeyL" class="key">L</div>
                </div>
            </aside>
        </div>
        
    </body>
</html>
